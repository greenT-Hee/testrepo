<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="로그인2-1.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인2-1</title>
</head>
<body>
    <section class="wrapper">
        <section class="top">
            <h1>로그인 또는 회원가입</h1>
            <img class="close" src="images/close.png" alt="close">
        </section>
        <main class="main">
            <p>위니브에서 여러분의 궁금증을 해결하세요!:)</p>
            <form action="" method="get">
                <input class="id" type="text" name="아이디" placeholder="아이디" required>
                <input class="password" type="text" name="비밀번호" placeholder="비밀번호" required>
                <input type="checkbox" name="로그인 상태 유지" id="stay-login" class="stay-login">
                <label for="stay-login">로그인 상태 유지</label>
            </form>

            <a type="submit" href="#" class="login">로그인</a>
            
            <a href="#" class="join help">회원가입</a>
            <a href="#" class="find help">아이디/비밀번호 찾기</a>

            <p class="or">또는</p>

            <a href="" class="sns"><img src="images/Google__G__Logo 1.png">구글 계정으로 로그인</a>

            <a href="" class="sns"><img src="images/facebook.png">페이스북 계정으로 로그인</a>

            <a href="" class="sns"><img src="images/naver-logo.png">네이버 계정으로 로그인</a>

            <a href="" class="sns"><img src="images/message-circle.png">카카오톡 계정으로 로그인</a>


        </main>
    </section>
</body>
</html>
